<div class="container">
  <div class="row">
    <div class="col-8">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Channel</th>
            <th scope="col">Seasons</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of seriess">
            <th scope="row" (click)="onSelected(s)">{{ s.id }}</th>
            <td>{{ s.name }}</td>
            <td>{{ s.channel }}</td>
            <td>{{ s.seasons }}</td>
          </tr>
        </tbody>
        <tr>
          Seasons average:
          {{
            average
          }}
        </tr>
      </table>
    </div>
    <div class="col-4">
      <div *ngIf="selected">
        <app-series-detail [seriesDetail]="selectedSeries"></app-series-detail>
      </div>
    </div>
  </div>
</div>
