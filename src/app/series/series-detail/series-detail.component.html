<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{seriesDetail.poster}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{seriesDetail.name}}</h5>
    <p class="card-text">{{seriesDetail.description}}</p>
    <a href="{{seriesDetail.webpage}}" class="btn btn-primary">Go to web-page</a>
  </div>
</div>
